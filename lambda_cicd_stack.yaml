AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda + S3 + IAM setup for CI/CD pipeline (Region:ap-south-1)

Resources:

  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: Sub "lambda-cicd-artifacts-${AWS::AccountId}"
      AccessControl: Private

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-cicd-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: lambda-cicd-demo
      Handler: lambda_function.lambda_handler
      Role: GetAtt LambdaExecutionRole.Arn
      Runtime: python3.11
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {
                  "statusCode": 200,
                  "body": "Initial Lambda from CloudFormation"
              }

Outputs:
  BucketName:
    Description: S3 Bucket for build artifacts
    Value: Ref ArtifactBucket
  LambdaName:
    Description: Lambda function name
    Value: Ref LambdaFunction
  LambdaArn:
    Description: Lambda ARN
    Value: GetAtt LambdaFunction.Arn
