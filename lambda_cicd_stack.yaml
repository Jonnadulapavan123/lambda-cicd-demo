AWSTemplateFormatVersion: '2010-09-09'
Description: >
  CloudFormation Stack to create an S3 bucket, IAM role, and AWS Lambda function
  for CI/CD deployment demo in ap-south-1 (Mumbai).

Resources:
  # ----------------------------------------------------------
  # 1️⃣ S3 Bucket for Lambda Deployment Package
  # ----------------------------------------------------------
  LambdaS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: Sub "lambda-cicd-bucket-${AWS::AccountId}-${AWS::Region}"
      AccessControl: Private

  # ----------------------------------------------------------
  # 2️⃣ IAM Role for Lambda Execution
  # ----------------------------------------------------------
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: Sub "lambda-cicd-execution-role-${AWS::Region}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # ----------------------------------------------------------
  # 3️⃣ Lambda Function
  # ----------------------------------------------------------
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: lambda-cicd-function
      Runtime: python3.9
      Handler: lambda_function.lambda_handler
      Role: GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: Ref LambdaS3Bucket
        S3Key: lambda_function.zip
      Timeout: 10

Outputs:
  LambdaFunctionName:
    Description: Name of the Lambda Function
    Value: Ref LambdaFunction

  LambdaRoleArn:
    Description: ARN of the Lambda IAM Execution Role
    Value: GetAtt LambdaExecutionRole.Arn

  S3BucketName:
    Description: Name of the S3 bucket used for Lambda deployment
    Value: Ref LambdaS3Bucket
